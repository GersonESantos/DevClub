<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor De Moeda</title>
</head>
<body>
    <h1>Conversor De Moeda</h1>
    <input type="number" placeholder="Digite o valor">
    <select name="moeda" id="moeda">
        <option value="real">Real</option>
        <option value="dolar">Dolar</option>
        <!--<option value="euro">Euro</option>-->
    </select>
    <select>
        <option value="dolar">Dolar</option>
        <!--<option value="euro">Euro</option>-->
        <option value="real">Real</option>
    </select>
    <button >
            Converter
    </button>
</body>
<style>
    body{
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: aquamarine;

<script>
    const input = document.querySelector('input');
    const select = document.querySelector('select');
    const select2 = document.querySelectorAll('select')[1];
    const button = document.querySelector('button');

    button.addEventListener('click', function(){
        const valor = input.value;
        const moeda = select.value;
        const moeda2 = select2.value;
        const resultado = document.createElement('p');
        resultado.textContent = `O valor de ${valor} em ${moeda} Ã© igual a ${valor * 5.5} em ${moeda2}`;
        document.body.appendChild(resultado);
    });
</script>
